<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="icon"
    href="https://cdn.glitch.global/d1c18141-2e98-4fec-939a-0a4ab531cdee/Music Icon.jpg?v=1666710757959" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap"
    rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <a href="../Homepage/index.html">Home</a>
  <div id="music-player" class="music-player">
    <h3 id="title">Test</h3>
    <button id="playlist">
      <i class="fa-solid fa-angle-down"></i>
    </button>
    <img class="image" id="song-image"
      src="https://cdn.glitch.global/d1c18141-2e98-4fec-939a-0a4ab531cdee/loading.gif?v=1667309249672" />
    <div class="song-details">
      <div class="name-box">
        <p id="song-name">...</p>
      </div>
      <p id="song-artist">...</p>
      <p>
        <span id="name">...</span>
      </p>
    </div>
    <div class="player-options">
      <button id="shuffle">
        <i class="fa-solid fa-shuffle"></i>
      </button>
      <button id="prev">
        <i class="fa-solid fa-backward-step"></i>
      </button>
      <button id="play">
        <i class="fa-solid fa-play"></i>
      </button>
      <button id="pause" class="hide">
        <i class="fa-solid fa-pause"></i>
      </button>
      <button id="next">
        <i class="fa-solid fa-forward-step"></i>
      </button>
      <button id="repeat">
        <i class="fa-solid fa-repeat"></i>
      </button>
    </div>
    <audio id="audio" preload="metadata"></audio>
    <div id="progress-bar">
      <div id="current-progress"></div>
    </div>
    <div class="time-container">
      <span id="current-time">...</span>
      <span id="max-duration">...</span>
    </div>
    <div id="playlist-container" class="hide">
      <button id="close-button">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <ul id="playlist-songs"></ul>
    </div>
  </div>
  <!-- Script -->
  <script src="Playlists/BestWlyrics.js"></script>
  <script src="Playlists/Best.js"></script>
  <script src="Playlists/Custom.js"></script>
  <script src="Playlists/Test.js"></script>
  <script src="script.js"></script>
</body>

</html>
